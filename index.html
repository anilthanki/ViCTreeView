<html>
<head>
    <meta charset="utf-8">

    <script src="jquery/js/jquery-1.11.2.min.js"></script>

    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script src="scripts/d3.v3.min.js"></script>
    
    <script src="scripts/phylotree.js"></script>

    <script src="scripts/newick-to-json.js"></script>

    <script src="scripts/underscore-min.js"></script>

    <link rel="stylesheet" href="jquery/css/smoothness/jquery-ui-1.11.2.css" />

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <link href="font-awesome-4.2.0/css/font-awesome.css" rel="stylesheet">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <link href="css/phylotree.css" rel="stylesheet">

    <script>
       

        $.ajax({
            type: "GET",
            url: "data/tree/txid40120_tree.nhx",
            dataType: "text",
            success: function (treeString) {
                var res = d3_phylotree_newick_parser ( treeString );
                readSpecies("data/matrix/txid40120_matrix.csv")
                drawTree(res, "#tree_container")
            }
        });

    
    function changeGenome(file, matrix){
            console.log(file)

            $.ajax({
                type: "GET",
                url: file,
                dataType: "text",
                success: function (treeString) {
                    var res = d3_phylotree_newick_parser ( treeString );
                    readSpecies(matrix)
                    drawTree(res, "#tree_container")
                }
            });
    }
$( document ).ready(function() {
    $(function() {
        $( "#slider" ).slider({
            value:0,
            min: 0,
            max: 100,
            step: 1,
            slide: function( event, ui ) {
                $( "#percentage" ).val( ui.value );
                pathtohighlight(ui.value)

            }
        });
        $( "#percentage" ).val( $( "#slider" ).slider( "value" ) );
    });
});

    </script>
</head>

<body style = 'padding-top: 100px;'>

                            <li id="example_denso" onclick="changeGenome('data/tree/denso_tree.nhx','data/matrix/NS1_clustalo_dist_mat.csv')" ><a href="#" class="ui-link">Densovirinae_tree</a></li>

                    </li>
